<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Sample</title>
        <meta name="description" content="개발자 Seunghyun Lee의 개인 페이지입니다." />
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="style/reset-css.css" />
        <link rel="stylesheet" type="text/css" href="style/test-1200.css" media="screen and (min-width: 1200px)"/>
        <link rel="stylesheet" type="text/css" href="style/test-under1200.css" media="screen and (min-width: 960px) and (max-width: 1199px)"/>
        <link rel="stylesheet" type="text/css" href="style/tablet.css" media="screen and (min-width: 768px) and (max-width: 959px)"/>
        <link rel="stylesheet" type="text/css" href="style/phone.css" media="screen and (max-width: 767px)"/>
    </head>
    <body>
        <div id="page-wrapper">
            <div id="header">
                <div id="page-logo-empty-1"></div>
                <div id="page-logo-container">
                    <div class="page-logo-section">
                        <a>
                            <div class="page-icon">
                                <img src="src/svg/homepage-icon-black.svg" alt="page icon">
                            </div>
                            <div class="page-title">Seunghyun's Page</div>
                        </a>
                    </div>
                    <div class="header-functions">
                        <div class="header-themeChangeButton">
                            <img src=src/svg/Moon-black.svg alt="moon">
                        </div>
                        <div class="header-searchbar">
                            <div class="bar">
                                <img class="searchbar-img" src="src/svg/Google-icon-black.svg" alt="google-icon">
                                <form action="https://www.google.com/search" method="get">
                                    <input class="searchbar-main" type="text" title="Search" name="q" placeholder="Search Google">
                                </form>
                            </div>
                        </div>
                        <div class="header-profile">
                            <div class="h-profile-img-area">
                                <img class="h-profile-img" src="src/png/profilereal.png" alt="profile-img">
                            </div>
                            <div class="h-profile-tri"></div>
                        </div>
                    </div>
                </div>
                <div id="page-logo-empty-2"></div>
            </div>
            <div id="container">
                <div class="article-leftEmptySpace"></div>
                <div class="article-middleArticle">
                    <a href="index.html" target="_self">Main page</a>
                </div>
                <div class="article-rightNavigation"></div>
            </div>
        </div>
    </body>
</html>
